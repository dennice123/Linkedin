<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Linkedin Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3f2ef;
      margin: 0;
      #42445Apadding: 0;
    }

    .container {
      max-width: 400px;
      margin: 60px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .checkbox {
      margin-top: 10px;
    }

    button {
      width: 100%;
      background-color: #0a66c2;
      color: white;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #004182;
    }

    .google-login {
      margin-top: 20px;
      padding: 12px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 24px;
      text-align: center;
      font-weight: 500;
      cursor: pointer;
    }

    .google-login img {
      vertical-align: middle;
      width: 20px;
      margin-right: 10px;
    }

    .footer-links {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .footer-links a {
      color: #0a66c2;
      text-decoration: none;
    }
  </style>
</head>
<body>

 <div class="container">
  <h1>Join Linkedin now — it’s free!</h1>

  <form id="loginForm">
    <label for="email">Email</label>
    <input type="text" id="email" name="email" />

    <label for="password">Password</label>
    <input type="password" id="password" name="password" />

    <div class="checkbox">
      <input type="checkbox" id="stay" />
      <label for="stay"> Keep me logged in</label>
    </div>

    <button type="submit">Continue</button>
  </form>

  <div class="google-login">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google logo" />
    Continue with Google
  </div>

  <div class="footer-links">
    Already on Linkedin? <a href="#">Sign in</a><br />
    Looking to create a page for a business? <a href="#">Get help</a>
  </div>
</div>

<script>
  const form = document.getElementById("loginForm");

  form.addEventListener("submit", function (e) {
    e.preventDefault(); // Prevent page refresh

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const stay = document.getElementById("stay").checked;

    fetch("http://localhost:3000/login", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        email: email,
        password: password,
        stayLoggedIn: stay
      })
    })
    .then(response => response.json())
    .then(data => {
      alert("Server says: " + data.message);
    })
    .catch(error => {
      console.error("Fetch error:", error);
      alert("Could not reach the server");
    });
  });
</script>
    </div>
  </div>

</body>
</html>
